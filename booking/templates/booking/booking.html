{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h1>Book a Table</h1>

    <form method="POST">
        {{ booking_form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-signup btn-submit btn-lg">Submit</button>
    </form>

</div>

{% endblock content %}
