{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container content-container">
  <h1 class="centered-content">{% trans "Sign Out" %}</h1>

  <div class="prompt-container">

    <p class="centered-content"><strong>{% trans 'Are you sure you want to sign out?' %}</strong></p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit" class="btn btn-signup btn-submit btn-lg">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>

{% endblock content %}
